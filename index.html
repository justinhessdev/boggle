<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Game</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
crossorigin="anonymous"></script>

  <script src="words.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div id="navBar">
      <h1 id="currentPlayer">Player 1</h1>
      <h2>You have 30 seconds to make as many words as you can</h2>
      <h2>Don't be stupid</h2>
      <button id="startButton">Start</button>
    </div>

    <div id="gameContainer">
      <div id="tileContainer">
        <div id="tile0" class="tile"></div>
        <div id="tile1" class="tile"></div>
        <div id="tile2" class="tile"></div>
        <div id="tile3" class="tile"></div>
        <div id="tile4" class="tile"></div>
        <div id="tile5" class="tile"></div>
        <div id="tile6" class="tile"></div>
        <div id="tile7" class="tile"></div>
        <div id="tile8" class="tile"></div>
      </div>

      <div id="submitContainer">
        <div id="wordContainer">
            <p id="clickedWord"></p>
            <p id="countdownTimer">5</p>
        </div>
        <button id="enterButton">Enter</button>
      </div>

      <div id="playerBoard">
        <div id="playerOneBoard">
          <div id="playerOneScore">
            <p>Player 1</p>
            <p>Score: 0</p>
          </div>
        </div>
        <div id="playerTwoBoard">
          <div id="playerTwoScore">
            <p>Player 2</p>
            <p>Score: 0</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js" charset="utf-8"></script>
  </body>
</html>
